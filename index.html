<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="summary">
      <img
        class="summary__hero"
        src="./images/illustration-hero.svg"
        alt=""
      />
      <div class="summary__content">
        <h1 class="summary__title">Order Summary</h1>
        <p class="summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="details">
          <img class="details__image" src="./images/icon-music.svg" alt="">
          <div class="plan">
            <span class="plan__title">Annual Plan</span>
            <span class="plan__cost">$59.99/year</span>
          </div>
          <a class="change-link" href="/">Change</a>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
